        <div class="container m-5 text-white"></div>

        <section class="page-section" id="contact">
            <div class="container">
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contacteer me</h2>
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" type="text" placeholder="Zet hier je naam" data-sb-validations="required" />
                                <label for="name">Naam</label>
                                <div class="invalid-feedback" data-sb-feedback="name:required">Een naam is vereisd.</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" type="email" placeholder="naam@voorbeeld.com" data-sb-validations="required,email" />
                                <label for="email">Email adres</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">Een email is vereisd.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is niet geldig.</div>
                            </div>
                            <div class="form-floating mb-3">
                                <FORM METHOD="post" ACTION="bestemming" class="mt-5">
                                    <BR>
                                        <br>
                                        <br>
                                    <SELECT NAME="browser">
                                    <OPTION>C#</OPTION>
                                    <OPTION>Javascript</OPTION>
                                    <OPTION>Python</OPTION>
                                    <OPTION>css</OPTION>
                                    <OPTION>html</OPTION>
                                    <OPTION>Bootstrap</OPTION>
                                    </SELECT>
                                    </FORM>
                                <label for="phone" class="mb-5">Skill</label>
                                
                            </div>
                            <div class="form-floating mb-3">
                                <textarea class="form-control" id="message" type="text" placeholder="Schrijf je vraag hier" style="height: 10rem"></textarea>
                                <label for="message">Vraag</label>
                            </div>
                            <button class="btn btn-primary btn-xl disabled" id="submitButton" type="submit">Verzenden</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
